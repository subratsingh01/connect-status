    <div class="greet">
        <div style="display: flex; justify-content: start; align-items: center;">
            <div class="greet_img_div">
                <img class="greet_img" width="75px" src="./assets/private/ (5).jpg" alt="logo">
            </div>
            <div class="p5">
                <h2 id="greet_change_msg">Hello Khushi!</h2>
                <h2>Welcome to your Dashboard.</h2>
            </div>
        </div>
        <section class="time">
            <div class="digital">
                <div id="hours"></div>
                <div id="minutes"></div>
                <div id="seconds"></div>
                <div id="date"></div>
                <div id="day"></div>
                <div id="month"></div>
                <div id="year"></div>
            </div>
        </section>
    </div>
    <hr style="background-color: black; border: 1px solid black;">
    <div class="upper">

        <div class="emoji_div">
            <h3>Send emoji to subrat singh!</h3>
            <div class="emojies">
                <div class="emoji">ü´∂</div>
                <div class="emoji">ü•∞</div>
                <div class="emoji">ü´Ç</div>
                <div class="emoji">üíù</div>
                <div class="emoji">‚ù§Ô∏è</div>
                <div class="emoji">üíñ</div>
                <div class="emoji">üßø</div>
                <div class="emoji">ü•ò</div>
                <div class="emoji">üò°</div>
                <div class="emoji">ü•π</div>
                <div class="emoji">ü§ó</div>
                <div class="emoji">ü´Ä</div>
            </div>
            <div class="send_msg">
                <input id="message_input" type="text" placeholder="Type a message" size="14">
                <button id="send_btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="15" height="10" color="#88888891"
                        fill="#88888891">
                        <path
                            d="M11.922 4.79004C16.6963 3.16245 19.0834 2.34866 20.3674 3.63261C21.6513 4.91656 20.8375 7.30371 19.21 12.078L18.1016 15.3292C16.8517 18.9958 16.2267 20.8291 15.1964 20.9808C14.9195 21.0216 14.6328 20.9971 14.3587 20.9091C13.3395 20.5819 12.8007 18.6489 11.7231 14.783C11.4841 13.9255 11.3646 13.4967 11.0924 13.1692C11.0134 13.0742 10.9258 12.9866 10.8308 12.9076C10.5033 12.6354 10.0745 12.5159 9.21705 12.2769C5.35111 11.1993 3.41814 10.6605 3.0909 9.64127C3.00292 9.36724 2.97837 9.08053 3.01916 8.80355C3.17088 7.77332 5.00419 7.14834 8.6708 5.89838L11.922 4.79004Z"
                            stroke="currentColor" stroke-width="1.5" />
                    </svg>
                </button>
            </div>
        </div>

        <section class="status">
            <h3>What's Your current Status</h3>
            <div class="study flex p5">
                <span class="status_msg">
                    Study
                </span>
                <div id="status_slide_btn1" class="status_slide_btn">
                    <div id="status_slide_btn_dot1" class="status_slide_btn_dot"></div>
                </div>
            </div>
            <div class="free flex p5">
                <span class="status_msg">
                    Free
                </span>
                <div id="status_slide_btn2" class="status_slide_btn">
                    <div id="status_slide_btn_dot2" class="status_slide_btn_dot"></div>
                </div>
            </div>
            <div class="miss flex p5">
                <span class="status_msg">
                    Missing You!
                </span>
                <div id="status_slide_btn3" class="status_slide_btn">
                    <div id="status_slide_btn_dot3" class="status_slide_btn_dot"></div>
                </div>
            </div>
            <div class="call flex p5">
                <span class="status_msg">
                    Waiting for call!
                </span>
                <div id="status_slide_btn4" class="status_slide_btn">
                    <div id="status_slide_btn_dot4" class="status_slide_btn_dot"></div>
                </div>
            </div>
            <div class="msg flex p5">
                <span class="status_msg">
                    Waiting for message!
                </span>
                <div id="status_slide_btn5" class="status_slide_btn">
                    <div id="status_slide_btn_dot5" class="status_slide_btn_dot"></div>
                </div>
            </div>
            <div class="busy flex p5">
                <span class="status_msg">
                    Busy
                </span>
                <div id="status_slide_btn6" class="status_slide_btn">
                    <div id="status_slide_btn_dot6" class="status_slide_btn_dot"></div>
                </div>
            </div>
            <div class="dnd flex p5">
                <span class="status_msg">
                    Do Not Disturb
                </span>
                <div id="status_slide_btn7" class="status_slide_btn">
                    <div id="status_slide_btn_dot7" class="status_slide_btn_dot"></div>
                </div>
            </div>
        </section>
